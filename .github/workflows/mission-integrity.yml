on:
  push:
    branches: [ main, dev, staging ]
  pull_request:
    branches: [ main, dev, staging ]
  workflow_dispatch:

jobs:
  verify:
    name: ğŸš€ Mission Integrity Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ” Run Mission Integrity Verifier
        run: deno run -A scripts/guard/verify-mission-integrity.ts

      - name: ğŸ“¦ Upload integrity history (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integrity-history
          path: scripts/audit/integrity-history.json

      - name: âœ… Success confirmation
        if: success()
        run: echo "âœ… All systems nominal â€” Mission GO"

      - name: âŒ Failure notice
        if: failure()
        run: echo "ğŸ›‘ NO-GO â€” Mission Integrity FAILED"
