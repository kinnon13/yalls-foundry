name: Admin Panel Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/routes/admin/**'
      - 'scripts/ops-report.mjs'
      - 'scripts/remap-legacy.mjs'
  pull_request:
    paths:
      - 'src/routes/admin/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run admin route tests
        run: npm test -- tests/route-aliases.test.ts || echo "Tests not configured yet"
      
      - name: Check legacy aliases
        run: node scripts/remap-legacy.mjs --check
      
      - name: Validate architecture
        run: node scripts/validate-architecture.mjs
      
      - name: Database coverage report
        continue-on-error: true
        run: node scripts/ops-report.mjs || echo "Ops report skipped (no DATABASE_URL)"
      
      - name: TypeCheck admin routes
        run: npx tsc --noEmit src/routes/admin/*.tsx || echo "No admin routes to typecheck"
