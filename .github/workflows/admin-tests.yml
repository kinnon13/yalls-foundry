name: Admin Panel Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/routes/admin/**'
      - 'scripts/ops-report.mjs'
      - 'scripts/remap-legacy.mjs'
  pull_request:
    paths:
      - 'src/routes/admin/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run admin route tests
        continue-on-error: true
        run: |
          if npm run | grep -q "test"; then
            npm test -- tests/route-aliases.test.ts
          else
            echo "No test script configured, skipping tests"
          fi
      
      - name: Check legacy aliases
        run: node scripts/remap-legacy.mjs --check
      
      - name: Validate architecture
        continue-on-error: true
        run: node scripts/validate-architecture.mjs
      
      - name: Database coverage report
        continue-on-error: true
        run: node scripts/ops-report.mjs || echo "Ops report skipped (no DATABASE_URL)"
      
      - name: TypeCheck admin routes (disabled in CI)
        if: ${{ false }}
        run: echo "Typecheck skipped; covered by main CI"
