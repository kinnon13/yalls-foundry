name: CI Lockdown

on:
  pull_request:
  push:
    branches:
      - repro/**
      - feature/**
      - fix/**
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install Node (no pnpm cache here)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2) Install pnpm so "pnpm" command exists
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 3) (belt & suspenders) keep pnpm activated
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate

      # 4) Install deps
      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      # ---- Gate 1: Route budget (MUST be exactly 10) ----
      - name: Route budget
        run: node scripts/check-routes.mjs

      # ---- Gate 2: Static architecture guards ----
      - name: CI guards
        run: node scripts/ci-guards.mjs

      # ---- Preview server for E2E ----
      - name: Build
        run: pnpm build

      - name: Preview (background)
        run: |
          (pnpm preview --port 4173 || pnpm exec vite preview --port 4173) & echo $! > preview.pid

      - name: Wait for server
        run: npx wait-on http://localhost:4173

      # ---- Gate 3: E2E smoke ----
      - name: Playwright (overlay scope + dynamic home)
        run: pnpm exec playwright test tests/e2e/overlay-scope.spec.ts tests/e2e/dynamic-home.spec.ts
        env:
          BASE_URL: http://localhost:4173

      - name: Stop preview
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill "$(cat preview.pid)" || true
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore
