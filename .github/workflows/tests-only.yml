name: Tests (on-demand)

on:
  workflow_dispatch: {}
  workflow_call: {}
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Unit / E2E tests
        env:
          CI: true
        run: npm test --if-present -- --ci || echo "No tests configured yet"
