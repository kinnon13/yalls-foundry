name: show-your-work

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate architecture config
        run: node scripts/validate-architecture.mjs

      - name: Legacy alias guard (find & block)
        run: node scripts/remap-legacy.mjs --check --fail-on-hit
        
      - name: Validate DB objects (syntactic)
        continue-on-error: true
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql "$DATABASE_URL" -f scripts/validate-db.sql || echo "DB validation skipped (no DATABASE_URL)"
        
      - name: Validate work-report.json and PR body
        run: node scripts/validate-work-report.mjs
