name: show-your-work

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch: {}
  workflow_call: {}

concurrency:
  group: show-your-work-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Optional (keeps npm caches happy; skips if no lockfile)
      - name: Install
        run: npm install

      - name: Sanity dump
        run: |
          echo "Event: ${{ github.event_name }}"
          node -v
          ls -la
          test -f scripts/validate-architecture.mjs && echo "found validate-architecture.mjs" || (echo "missing validate-architecture.mjs" && exit 1)

      - name: Validate architecture config
        run: node scripts/validate-architecture.mjs

      - name: Validate Rocker footprint
        run: node scripts/validate-rocker-footprint.mjs

      - name: Validate work report (PRs only)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          if [ -f scripts/validate-work-report.mjs ]; then
            node scripts/validate-work-report.mjs
          else
            echo "ℹ️ Work report validation skipped: script not found"
            exit 0
          fi
