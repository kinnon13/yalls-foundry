name: Deploy Edge Function
on:
  workflow_dispatch:
    inputs:
      function:
        description: "Function to deploy"
        required: true
        default: "andy_health"
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      BUILD_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Link project
        run: supabase link --project-ref "$PROJECT_REF" --password $SUPABASE_ACCESS_TOKEN
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      - name: Deploy function
        run: supabase functions deploy "${{ github.event.inputs.function }}" --project-ref "$PROJECT_REF" --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          BUILD_SHA: ${{ env.BUILD_SHA }}
