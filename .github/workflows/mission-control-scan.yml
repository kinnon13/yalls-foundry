name: ğŸš€ Mission Control Scan

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]
  schedule:
    # Run daily at 8 AM UTC
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  protect-critical-files:
    name: ğŸ›¡ï¸ Protect Critical Files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ›¡ï¸ Run Protection Check
        run: deno run -A scripts/guard/protect-critical-files.ts

      - name: âœ… Protection Verified
        if: success()
        run: echo "âœ… All critical files protected"

  mission-integrity:
    name: ğŸ§© Mission Integrity
    runs-on: ubuntu-latest
    needs: protect-critical-files
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ” Run Mission Integrity Check
        run: deno run -A scripts/guard/verify-mission-integrity.ts

      - name: ğŸ“¦ Upload Integrity History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integrity-history
          path: scripts/audit/integrity-history.json

  full-scan:
    name: ğŸ” Full Mission Scan
    runs-on: ubuntu-latest
    needs: mission-integrity
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸš€ Run Master Scan
        run: deno run -A scripts/master-elon-scan.ts

      - name: ğŸ“¦ Upload All Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mission-reports
          path: scripts/audit/*.json

  andy-self-test:
    name: ğŸ§  Andy Self-Test
    runs-on: ubuntu-latest
    needs: mission-integrity
    # Only run if secrets are available
    if: ${{ vars.SUPABASE_URL != '' }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ§ª Run Andy Self-Test
        env:
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: deno run -A scripts/ai/mission-self-test.ts

      - name: ğŸ“¦ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: andy-self-test
          path: scripts/audit/mission-self-test-results.json